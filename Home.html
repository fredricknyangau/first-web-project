<html>
<body style="background-color:powderblue;">
<form>
<fieldset>
<legend>Personal Details:</legend>
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="sname">Second Name:</label><br>
<input type="text" id="sname" name="sname"><br>
<label for="email">Email:</label><br>
<input type="text" id="email" name="email"><br>
<p>
Gender:
<label><input type="radio" name="gender" value="male">Male</label>
<label><input type="radio" name="gender" value="female">Female</label>
</p>
</fieldset><br>
<label for="cars">Chose a car:</label>
<select id="cars" name="cars">
<option value="volvo">Volvo</option>
<option value="audi">Audi</option>
<option value="toyota">Toyota</option>
<option value="benz">Benz</option>
</select><br>
<p>Give reasons why you chose this car</p>
<textarea name="message" rows="10" cols="30"></textarea><br><br>
<button type="button" onclick="alert('Thanks For Taking This Survey!')">Click Me!</button>
<input type="submit" value="submit">
</form>
</body>
</html>
